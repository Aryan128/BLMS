[pytest]
log_file = all_logs.log                # Name of the log file
log_file_level = DEBUG                 # Log level (capture everything)
log_file_format = %(asctime)s [%(levelname)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

log_cli = true                         # Optional: Show logs in the console too
log_cli_level = INFO
